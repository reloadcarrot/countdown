<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        #clock-container {
            text-align: center;
            margin-bottom: 20px;
            background-color: black;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        #date, #clock {
            color: #00cc00;
            font-family: 'Courier New', monospace;
            font-size: 2.5em;
            text-shadow: 0 0 5px #00cc00, 0 0 10px #008800;
            margin: 5px 0;
        }
        #container {
            text-align: center;
            background-color: black;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #fff;
        }
        #daysUntilMay5, #daysUntilJune7 {
            font-size: 5em;
            color: rgb(255, 241, 47);
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="clock-container">
        <div id="date">-- -- --</div>
        <div id="clock">--:--:--</div>
    </div>
    <div id="container">
        <h1>距离小三门高考还有</h1>
        <div id="daysUntilMay5"></div>
        <h1>距离大三门高考还有</h1>
        <div id="daysUntilJune7"></div>
    </div>

    <script>
        function calculateDaysUntil(targetDate) {
            const now = new Date();
            const target = new Date(targetDate);
            const diff = target - now;
            return Math.ceil(diff / (1000 * 60 * 60 * 24));
        }

        function updateDisplay() {
            const may5Date = '2025-05-05';
            const june7Date = '2025-06-07';

            document.getElementById('daysUntilMay5').innerText = `${calculateDaysUntil(may5Date)} 天`;
            document.getElementById('daysUntilJune7').innerText = `${calculateDaysUntil(june7Date)} 天`;

            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            document.getElementById('date').innerText = `${year}-${month}-${day}`;
            document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateDisplay, 1000);
        updateDisplay();
    </script>
</body>
</html>
